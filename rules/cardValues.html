<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="../css/cardValues.css" />
    <link rel="icon" href="../assets/houseOfCards.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Handjet:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Card Values</title>
  </head>

  <body>
    <header>
      <nav>
        <a href="../index.html">BACK TO TABLE</a>
        <a href="../rules/rules.html">RULES</a>
      </nav>
    </header>

    <h1>CARD VALUES</h1>

    <section class="cardBoard">
      <section id="faceCard10" class="sprite">
        <img
          src="../cards/jackClubs.png"
          alt="jack of clubs"
          class="jackClubs"
        />
        <img
          src="../cards/queenHearts.png"
          alt="queen of hearts"
          class="queenHearts"
        />
        <img
          src="../cards/kingSpades.png"
          alt="king of spades"
          class="kingSpades"
        />
        <img
          src="../cards/tenHearts.png"
          alt="ten of hearts"
          class="tenHearts"
        />
        <span>= 10</span>
      </section>

      <section id="faceCardA11" class="sprite">
        <img
          src="../cards/aceDiamonds.png"
          alt="ace of diamonds"
          class="aceDiamonds"
        />
        <span>= 1 or 11</span>
      </section>

      <section id="numCard">
        <img
          src="../cards/twoDiamonds.png"
          alt="two of diamonds"
          class="twoDiamonds"
        />
        <img
          src="../cards/threeSpades.png"
          alt="three of spades"
          class="threeSpades"
        />
        <img
          src="../cards/fourClubs.png"
          alt="four of clubs"
          class="fourHearts"
        />
        <img
          src="../cards/fiveClubs.png"
          alt="five of clubs"
          class="fiveClubs"
        />
        <img
          src="../cards/sixDiamonds.png"
          alt="sif of diamonds"
          class="sixDiamonds"
        />
        <img
          src="../cards/sevenSpades.png"
          alt="seven of spades"
          class="sevenSpades"
        />
        <img
          src="../cards/eightHearts.png"
          alt="eight of hearts"
          class="eightHearts"
        />
        <img
          src="../cards/nineClubs.png"
          alt="nine of clubs"
          class="nineClubs"
        />
        <span>= value of the number on the face of that card</span>
      </section>
    </section>
  </body>
